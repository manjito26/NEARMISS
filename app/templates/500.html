{% extends "base.html" %}

{% block title %}Server Error - NEARMISS System{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
                    <h1 class="display-4 text-primary-green mt-3">500</h1>
                    <h4>Internal Server Error</h4>
                    <p class="text-muted">Something went wrong on our end. Please try again later.</p>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                            <i class="bi bi-house-fill me-1"></i>Go to Dashboard
                        </a>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-clockwise me-1"></i>Try Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
