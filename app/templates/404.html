{% extends "base.html" %}

{% block title %}Page Not Found - NEARMISS System{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5">
                    <i class="bi bi-exclamation-circle text-warning" style="font-size: 5rem;"></i>
                    <h1 class="display-4 text-primary-green mt-3">404</h1>
                    <h4>Page Not Found</h4>
                    <p class="text-muted">The page you are looking for doesn't exist or has been moved.</p>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                            <i class="bi bi-house-fill me-1"></i>Go to Dashboard
                        </a>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
